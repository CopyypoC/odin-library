<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/library.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="new-book-container">
            <button class="new-book-btn" type="button">+ New Book</button>
        </div>
        <div class="book-container">
        </div>
    </div>
    <dialog class="modal">
        <form class="new-book-form" action="" method="post">
            <div class="form-item title-container">
                <label for="title">Title</label>
                <input id="title" type="text" name="title" required>
            </div>
            <div class="form-item author-container">
                <label for="author">Author</label>
                <input id="author" type="text" name="author" required>
            </div>
            <div class="form-item pages-container">
                <label for="pages">Pages</label>
                <input id="pages" type="number" name="pages" required>
            </div>
            <fieldset class="form-item is-read-container">
                <legend>Read yet?</legend>
                <label for="read">Read</label>
                <input id="read" type="radio" name="is-read" value="read" checked>
                <label for="not-read">Not read</label>
                <input id="not-read" type="radio" name="is-read" value="not-read">
            </fieldset>
            <button class="form-item submit-btn" type="submit">Submit</button>
            <button class="form-item cancel-btn" type="reset">Cancel</button>
        </form>
    </dialog>
</body>
</html>
