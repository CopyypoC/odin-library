<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/library.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <label for="">Title</label>
            <input type="text">
            <label for="">Author</label>
            <input type="text">
            <label for="">Pages</label>
            <input type="number">
            <fieldset>
                <legend>Read yet?</legend>
                <label for="read">Read</label>
                <input id="read" type="radio" name="read-yet">
                <label for="not-read">Not read</label>
                <input id="not-read" type="radio" name="read-yet">
            </fieldset>
            <button type="reset">Cancel</button>
            <button type="submit">+ New Book</button>
        </form>
        <div class="book-container">
            <div class="sample-book">
                <p>Title</p>
                <p>Author</p>
                <p>Pages</p>
                <p>Read yet?</p>
            </div>
        </div>
    </div>
</body>
</html>
